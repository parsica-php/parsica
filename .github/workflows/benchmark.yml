name: Benchmark

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: '7.4'

    # create baseline
    - uses: actions/checkout@v2
      with:
          ref: 'e133da2435d2674e807d6d40d5584ab9e5d36088' # todo change to "main"

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: create a perf baseline
      run: composer benchmark-baseline

    # compare against current commit
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: compare PR against a perf baseline
      run: composer benchmark-compare-baseline
